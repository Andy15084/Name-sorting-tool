<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing test data...</h1>
    <script>
        localStorage.removeItem('contacts');
        localStorage.removeItem('professions');
        localStorage.removeItem('schools');
        alert('All test data has been cleared!');
        window.location.href = '/';
    </script>
</body>
</html>
